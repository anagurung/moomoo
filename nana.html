<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shoe Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #111;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .products {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 15px;
            width: 200px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product button {
            background-color: #111;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #444;
        }
        footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>StepUp Shoes</h1>
    <p>Comfort • Style • Performance</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2 style="text-align:center;">Our Collection</h2>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Running Shoes">
            <h3>Running Shoes</h3>
            <p>$79.99</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Casual Shoes">
            <h3>Casual Shoes</h3>
            <p>$59.99</p>
            <button>Buy Now</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sneakers">
            <h3>Sneakers</h3>
            <p>$69.99</p>
            <button>Buy Now</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2026 StepUp Shoes. All rights reserved.</p>
</footer>

</body>
</html>
